<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="../css/to_do.css">
</head>
<body>
    <div class="page grid">

        <!-- DESKTOP NAVBAR -->
        <nav class="desktop">
            <ul>
                <div class="left">
                    <div id="logo"><h3>Notepad</h3></div>
                </div>
                <div class="right">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../html/archive.html">Trash</a></li>
                                        <li><a href="../html/to_do.html">To Do</a></li>

                    <li><a href="../html/reminder.html">Reminders</a></li>
                    <li id="login"><a href="../html/login.html">Login</a></li>
                </div>
            </ul>
        </nav>

        <!-- MOBILE NAVBARS -->
        <nav class="mobiles-top">
            <h2>Notepad</h2>
            <img src="../assets/user.png" alt="">
        </nav>

        <nav class="mobiles-bottom">
            <ul>
                <li id="home-icon" class="nav-link" onclick="highlightButton(event, 'home')">
                    <a href="../index.html"><img src="../assets/home2.png" alt=""><h4>Home</h4></a>
                </li>
                <li id="reminder-icon" class="nav-link" onclick="highlightButton(event, 'notification')">
                    <a href="../index.html"><img src="../assets/reminder.png" alt=""><h4>Reminders</h4></a>
                </li> 
                <li id="setting-icon" class="nav-link" onclick="highlightButton(event, 'setting')">
                    <a href="../index.html"><img src="../assets/setting.png" alt=""><h4>Settings</h4></a>
                </li>
                <li id="delete-icon" class="nav-link" onclick="highlightButton(event, 'archive')">
                    <a href="../index.html"><img src="../assets/delete2.png" alt=""><h4>Trash</h4></a>
                </li>
            </ul>
        </nav>

        <!-- PAGE CONTENT -->
        <section id="heading-tr">To-Do</section>

        <section class="container">
            <div class="row">
                <input type="text" id="input-box" placeholder="What's on your mind?">
                <button class="add" onclick="addTask()">Add</button>
            </div>

            <ul id="list-container">
                <!-- Tasks will appear here -->
            </ul>
        </section>
       
    </div>

<script>
    const inputBox = document.getElementById("input-box");
    const listContainer = document.getElementById("list-container");
    
    function addTask() {
        if (inputBox.value.trim() === '' ){
            alert("Please write something!");
        } else {
            let li = document.createElement("li");
            li.textContent = inputBox.value;
            listContainer.append(li);
            listContainer.style.display = 'block';

            let span = document.createElement("span");
            span.innerHTML = "\u00d7"; // close button
            li.appendChild(span);
        }
        inputBox.value = "";
    }

    listContainer.addEventListener("click", function(e){
        if(e.target.tagName === "LI"){
            e.target.classList.toggle("checked");
        } else if(e.target.tagName === "SPAN"){
            e.target.parentElement.remove();
        }
    }, false);
</script>
</body>
</html>
